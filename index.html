<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="x-icon" href="assets/title.jpg">
    <link rel="stylesheet" href="btn.css">
    <link rel="stylesheet" href="style.css">
    <title>Hamster Kombat</title>
    <style></style>
</head>

<body>
    <div class="maincontainer">
        <div class="heading_container">
            <div class="name_con">
                <img class="img1" src="assets/hamster.jpg" alt="">
                <p class="name"><span id="username">None</span>(CEO)</p>
            </div>
            <div class="rank_perhour">
                <div class="rank_bar">
                    <div class="rank">
                        <p id="rank_name" class="rank_txt1">Bronze></p>
                        <p class="rank_txt2">
                            <span id="rank_num"
                                style="color:white;">1</span>/10</p>
                    </div>
                    <div class="bar">
                        <div id="arr" class="extand_bar"></div>
                    </div>
                </div>
                <div class="perhour">
                    <img class="img2" src="assets/binance.png" alt="">
                    <div class="coinsperhour">
                        <p class="profithour_txt">Profit per hour</p>
                        <div class="coins_hour">
                            <div class="line"></div>
                            <img class="img3" src="assets/coin.png" alt="">
                            <p class="coinsinhour_txt">0</p>
                            <img class="img4" src="assets/info.png" alt="">
                            <div class="line"></div>
                        </div>
                    </div>
                    <i class="fa-solid fa-gear setting"></i>
                </div>
            </div>
        </div>
        <div class="hide_container">
            <div class="container">
                <div class="head_container">
                    <div class="boxes1 box11">
                        <img class="daily_imgs" src="assets/daily_reward.png" alt="">
                        <p class="times" id="daily_reward_time">12:19</p>
                    </div>
                    <div class="boxes1 box12">
                        <img class="daily_imgs" src="assets/daily_cipher.png" alt="">
                        <p class="times" id="daily_cipher_time">12:19</p>
                    </div>
                    <div class="boxes1 box13">
                        <img class="daily_imgs" src="assets/daily_combo.png" alt="">
                        <p class="times" id="daily_combo_time">12:19</p>
                    </div>
                </div>
                <div class="center_container">
                    <div class="coin_con">
                        <img class="img5" src="assets/coin.png" alt="">
                        <p id="coins" class="coins_txt">2,000</p>
                    </div>
                    <div id="bttn" class="bttn">
                        <img id="clck" class="click" src="assets/levels/1.jpg" alt="">
                    </div>
                </div>
                <div class="fo_container">
                    <div class="boxes2 box21">
                        <i class="fa-solid fa-bolt energy"></i>
                        <p class="energy_txt"><span id="energy">1000</span>/1000</p>
                    </div>
                    <div class="boxes2 box22">
                        <img class="rocket_img" src="assets/rocket.png" alt="">
                        <p class="boost_txt">Boost</p>
                    </div>
                </div>
                <div class="last_container">
                    <div class="boxes3 box31">
                        <img class="last_imgs" src="assets/binance.png" alt="">
                        <p class="last_txts">Exchange</p>
                    </div>
                    <div class="boxes3 box32">
                        <img class="last_imgs" src="assets/pickaxe.png" alt="">
                        <p class="last_txts">Mine</p>
                    </div>
                    <div class="boxes3 box33">
                        <img class="last_imgs" src="assets/friends.png" alt="">
                        <p class="last_txts">Friends</p>
                    </div>
                    <div class="boxes3 box34">
                        <img class="last_imgs" src="assets/coin (1).png" alt="">
                        <p class="last_txts">Earn</p>
                    </div>
                    <div class="boxes3 box35">
                        <img class="last_imgs" src="assets/hamster_coin.png" alt="">
                        <p class="last_txts">Airdrop</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="btn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
